<!DOCTYPE html>
<html>
  <head>
    <title>steMHK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../script.js"></script>
    <script src="../js/signup.js"></script>
    <link rel="icon" href="../images/apple.png" type="image/x-icon"/>
  </head>
  <body>
    <div id="nav">
      <ul>
        <li><a href="#events">EVENTS</a></li>
        <li><a href="#signup">SIGN UP</a></li>
        <li><a href="#resources">RESOURCES</a></li>
        <img src="../images/apple.png">
      </ul>
    </div>
    <div class="parallax">
      <div class="caption">
        <a name="events"></a>
      </div>
    </div>

    <div class="parallax2">
      <div class="caption">
        <span class="border"><a href="events.html">EVENTS</a></span><a name="signup"></a>
      </div>
    </div>

    <div class="parallax3">
      <div class="caption">
        <button onclick="document.getElementById('id01').style.display='block'">SIGN UP</button><a name="resources"></a>
      </div>
    </div>

    <div class="parallax4">
      <div class="caption">
        <span class="border"><a href="resources.html">FIND RESOURCES</a></span><a name="about"></a>
      </div>
    </div>

    <!-- The Modal (contains the Sign Up form) -->
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">X</span>
      <form class="modal-content" name="registration" action="/action_page.php" onSubmit="return formValidation()">
        <div class="container">
          <h1>Organization Registration Form</h1>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="passid"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="passid" required>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signup">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
    <footer>
        <p><small>&#169; 2018 steMHK</small></p>
    </footer>
  </body>
</html>
